spring:
  application:
    name: kaban-platform
  datasource:
    url: jdbc:postgresql://localhost:5432/kaban-database
    username: kaban-user
    password: kaban-password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always